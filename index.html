<body>
  <div class="main-light" id="page-container">

      <header class="top-light">

            <div class="input-wrapper top-searchbar-wrapper">
              <img id="search-icon" src="img/search.svg" alt="Search icon"/>

              <script src="js/clearScript.js"></script>
            </div>
          </div>

      </header>

      <nav id="nav">

      </nav>

      <main>

          <aside class="aside-light">
            ciao

        </div>
      </main>

    </div>
    <footer id="footer" class="footer-light">
      <div class="footer-section footer-section-light">
        <div>
          <p>Â© 2020 Copyright Lorenzo Hajdari, Emiliano Nava, Federico Tesainer</p>

        </div>
      </div>
      <div class="footer-section footer-section-central-light footer-section-light">
        <p>Seguici sui social:</p>
        <button class="social-button social-button1 button button-light">
          <a href="https://instagram.com" target="_blank"><img class="social-logo" src="img/socials/ig-light.png" alt="Logo Instagram">
        </button>
        <button class="social-button social-button2 button button-light">
          <a href="https://facebook.com" target="_blank"><img class="social-logo" src="img/socials/fb-light.png" alt="Logo Facebook">
        </button>
        <button class="social-button social-button3 button button-light">
          <a href="https://twitter.com" target="_blank"><img class="social-logo" src="img/socials/twitter-light.png" alt="Logo Twitter">
        </button>
        <button class="social-button social-button4 button button-light">
          <a href="https://youtube.it" target="_blank"><img class="social-logo" src="img/socials/yt-light.png" alt="Logo YouTube">
        </button>
        <button class="social-button social-button5 button button-light">
          <a href="https://linkedin.it" target="_blank"><img class="social-logo" src="img/socials/in-light.png" alt="Logo LinkedIn"></a>
        </button>
      </div>
      <div class="footer-section footer-section-light">
        <div>

          <div style="width: 100%;">

            </div>

          </div>

        </div>
      </div>
      <button class="cookie-popup-button button button-light">Accetta</button>
    </div>
  </div>
  <script src="js/darkModeScript.js"></script>
  <script src="js/cookieScript.js"></script>
  <script src="js/searchbarFocusFix.js"></script>
